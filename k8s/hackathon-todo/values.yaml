# Task ID: T-026 (Cloud Deployment)
# Default values for hackathon-todo.

global:
  imageTag: "latest" # Default tag, overridden by CI/CD

backend:
  name: backend
  image:
    repository: hackathon-backend
    tag: "latest"
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 8000

frontend:
  name: frontend
  image:
    repository: hackathon-frontend
    tag: "latest"
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 3000
  apiUrl: "/api"

notificationService:
  name: notification-service
  image:
    repository: notification-service
    tag: "latest"
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 8001

recurringService:
  name: recurring-service
  image:
    repository: recurring-service
    tag: "latest"
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 8002

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: todo.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
          port: 3000
        - path: /api
          pathType: Prefix
          service: backend
          port: 8000
  # TLS configuration if needed
  # tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

secrets:
  # These should be overridden by --set during helm install or via a secrets-values.yaml
  databaseUrl: "SECRET_REQUIRED"
  openaiApiKey: "SECRET_REQUIRED"
  openrouterApiKey: "SECRET_REQUIRED"