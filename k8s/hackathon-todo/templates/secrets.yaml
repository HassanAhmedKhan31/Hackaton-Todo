apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
data:
  # These values are base64 encoded.
  # Use the following PowerShell commands to encode your secrets:
  # [System.Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("your-database-url"))
  # [System.Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("your-openai-api-key"))
  databaseUrl: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  openaiApiKey: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
